<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> 
    <title>Weather app</title>
</head>
<body>
    <div class="top">
        <h1 class="top-text">How's the weather today in </h1> 
        <input type="text" class="input" id="city-input">
        <input type="submit" class="hidden" id="button">
        <h1 class="top-text">?</h1>
    </div>
    <div class="container">
        <div class="white-box">
            <div class="loc">
                <p class="city" id="city">London</p>
                <p class="country" id="country">UK</p>
            </div>
            <div class="temp">
                <p class="value" id="temp-val">9</p>
                <p class="celcius">Â°C</p>
            </div>
            <div class="icon">
                <img src="images/thunderstorm.png" alt="" class="hidden png">
                <img src="images/drizzle.png" alt="" class="hidden png">
                <img src="images/rain.png" alt="" class="hidden png">
                <img src="images/snow.png" alt="" class="hidden png">
                <img src="images/sunny.png" alt="" class="hidden png">
                <img src="images/cloudy.png" alt="" class="hidden png">

            </div>
            <div class="description">
                <p id="desc">Partly cloudy</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
